---
- name: Run server
  hosts: myhost
  remote_user: ubuntu
  become: true
  become_user: root
  tasks:
    - name: Remove old Hexo folder
      ansible.builtin.file:
        path: /home/ubuntu/blog
        state: absent
    - name: Init hexo
      ansible.builtin.command:
        cmd: hexo init blog
    - name: Npm install
      ansible.builtin.command:
        chdir: blog
        cmd: npm install
    - name: Start server
      ansible.builtin.command:
        cmd: hexo server --port 5000
    - name: Generate
      ansible.builtin.command:
        cmd: hexo generate
    - name: Deploy
      ansible.builtin.command:
        cmd: hexo deploy
